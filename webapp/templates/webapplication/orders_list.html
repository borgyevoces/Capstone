<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - KabsuEats</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
        }

        /* Top Navigation */
        .top-navbar {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 0 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .navbar-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-link {
            padding: 10px 18px;
            color: #4a5568;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background: #f7fafc;
            color: #B71C1C;
        }

        .nav-link.active {
            background: #fef2f2;
            color: #B71C1C;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: #f7fafc;
            border-radius: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #B71C1C, #8B0000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-name {
            font-weight: 600;
            color: #2d3748;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 90px auto 40px;
            padding: 0 24px;
        }

        /* Page Header */
        .page-header {
            background: white;
            border-radius: 12px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title i {
            color: #B71C1C;
        }

        .page-subtitle {
            font-size: 16px;
            color: #718096;
        }

        /* Orders Card */
        .orders-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        /* Status Tabs */
        .status-tabs-container {
            display: flex;
            background: #fafbfc;
            border-bottom: 2px solid #e2e8f0;
            overflow-x: auto;
        }

        .status-tab {
            flex: 1;
            min-width: 160px;
            padding: 18px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .status-tab:hover {
            background: rgba(183, 28, 28, 0.05);
        }

        .status-tab.active {
            background: white;
            border-bottom-color: #B71C1C;
        }

        .tab-icon {
            font-size: 28px;
        }

        .tab-label {
            font-size: 15px;
            font-weight: 600;
            color: #4a5568;
        }

        .status-tab.active .tab-label {
            color: #B71C1C;
        }

        .tab-count {
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 12px;
            border-radius: 14px;
            font-size: 13px;
            font-weight: 700;
        }

        .status-tab.active .tab-count {
            background: linear-gradient(135deg, #B71C1C, #8B0000);
            color: white;
        }

        /* Status Colors */
        .status-tab[data-status="order_received"] .tab-icon { color: #f59e0b; }
        .status-tab[data-status="preparing"] .tab-icon { color: #3b82f6; }
        .status-tab[data-status="to_claim"] .tab-icon { color: #8b5cf6; }
        .status-tab[data-status="completed"] .tab-icon { color: #10b981; }

        /* Table Area */
        .table-area {
            padding: 24px 28px;
        }

        /* Bulk Actions */
        .bulk-actions {
            background: linear-gradient(135deg, #fafbfc, #f7f9fb);
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 16px 20px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .bulk-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #B71C1C;
        }

        .selection-text {
            font-size: 15px;
            font-weight: 600;
            color: #4a5568;
        }

        .bulk-btn {
            background: linear-gradient(135deg, #B71C1C, #8B0000);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(183, 28, 28, 0.3);
        }

        .bulk-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(183, 28, 28, 0.4);
        }

        .bulk-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading/Empty States */
        .state-container {
            text-align: center;
            padding: 80px 24px;
        }

        .state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading-icon {
            color: #B71C1C;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-icon {
            color: #cbd5e0;
        }

        .state-title {
            font-size: 22px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .state-text {
            font-size: 16px;
            color: #a0aec0;
        }

        /* Orders Table */
        .orders-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .orders-table th {
            background: #fafbfc;
            padding: 16px 18px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
        }

        .orders-table th:first-child {
            width: 50px;
            text-align: center;
        }

        .orders-table td {
            padding: 18px;
            border-bottom: 1px solid #f1f3f5;
            font-size: 15px;
        }

        .orders-table tr:hover {
            background: #fafbfc;
        }

        .order-id {
            font-weight: 700;
            color: #B71C1C;
            cursor: pointer;
            text-decoration: none;
        }

        .order-id:hover {
            text-decoration: underline;
        }

        .customer-name {
            font-weight: 500;
            color: #2d3748;
        }

        .items-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .items-count {
            font-weight: 600;
            color: #2d3748;
        }

        .items-preview {
            font-size: 13px;
            color: #718096;
        }

        .price {
            font-weight: 700;
            color: #2d3748;
            font-size: 17px;
        }

        .payment-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
        }

        .payment-cash {
            background: #28a745;
            color: white;
        }

        .payment-online {
            background: #667eea;
            color: white;
        }

        .timestamp {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .time {
            font-weight: 600;
            color: #2d3748;
        }

        .date {
            font-size: 13px;
            color: #a0aec0;
        }

        .action-btn {
            background: linear-gradient(135deg, #B71C1C, #8B0000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(183, 28, 28, 0.25);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(183, 28, 28, 0.35);
        }

        .done-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 28px 32px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #718096;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #f1f3f5;
            color: #2d3748;
        }

        .modal-body {
            padding: 32px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #f1f3f5;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 16px;
        }

        .detail-value {
            color: #2d3748;
            font-weight: 500;
            font-size: 16px;
        }

        .items-section {
            margin-top: 28px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid #f1f3f5;
        }

        .item-info .item-name {
            font-weight: 500;
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .item-info .item-qty {
            font-size: 14px;
            color: #718096;
        }

        .item-price {
            font-weight: 600;
            color: #2d3748;
            font-size: 16px;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            z-index: 3000;
            font-weight: 600;
            font-size: 15px;
            animation: slideIn 0.3s ease-out;
            max-width: 450px;
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin-top: 80px;
                padding: 0 16px;
            }

            .table-area {
                overflow-x: auto;
            }

            .orders-table {
                min-width: 1000px;
            }

            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-navbar">
        <div class="navbar-content">
            <a href="{% url 'kabsueats_home' %}" class="logo">KabsuEats</a>
            
            <div class="nav-menu">
                <a href="{% url 'food_establishment_dashboard' %}" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="{% url 'orders_list' %}" class="nav-link active">
                    <i class="fas fa-clipboard-list"></i>
                    Orders
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-history"></i>
                    Transactions
                </a>
            </div>

            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-store"></i>
                </div>
                <span class="user-name">{{ establishment.name }}</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-clipboard-list"></i>
                Orders Management
            </h1>
            <p class="page-subtitle">Manage and track your establishment's orders</p>
        </div>

        <!-- Orders Card -->
        <div class="orders-card">
            <!-- Status Tabs -->
            <div class="status-tabs-container">
                <button class="status-tab active" data-status="order_received" onclick="switchTab('order_received')">
                    <i class="fas fa-bell tab-icon"></i>
                    <span class="tab-label">New Orders</span>
                    <span class="tab-count" id="count-order_received">0</span>
                </button>
                <button class="status-tab" data-status="preparing" onclick="switchTab('preparing')">
                    <i class="fas fa-fire tab-icon"></i>
                    <span class="tab-label">Preparing</span>
                    <span class="tab-count" id="count-preparing">0</span>
                </button>
                <button class="status-tab" data-status="to_claim" onclick="switchTab('to_claim')">
                    <i class="fas fa-box tab-icon"></i>
                    <span class="tab-label">Ready</span>
                    <span class="tab-count" id="count-to_claim">0</span>
                </button>
                <button class="status-tab" data-status="completed" onclick="switchTab('completed')">
                    <i class="fas fa-check-circle tab-icon"></i>
                    <span class="tab-label">Completed</span>
                    <span class="tab-count" id="count-completed">0</span>
                </button>
            </div>

            <!-- Table Area -->
            <div class="table-area">
                <!-- Bulk Actions -->
                <div class="bulk-actions">
                    <div class="bulk-left">
                        <input type="checkbox" class="checkbox" id="selectAll" onchange="toggleAll()">
                        <span class="selection-text" id="selectionText">0 selected</span>
                    </div>
                    <button class="bulk-btn" id="bulkBtn" onclick="bulkMove()" disabled>
                        <i class="fas fa-arrow-right"></i>
                        <span id="bulkText">Move to Next Step</span>
                    </button>
                </div>

                <!-- Orders Container -->
                <div id="ordersContainer">
                    <div class="state-container">
                        <div class="state-icon loading-icon">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                        <h3 class="state-title">Loading orders...</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Order Details</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        console.log('ðŸš€ Orders Management Loaded');

        let orders = [];
        let currentTab = 'order_received';
        let selected = new Set();

        const FLOW = {
            'order_received': 'preparing',
            'preparing': 'to_claim',
            'to_claim': 'completed',
            'completed': null
        };

        const LABELS = {
            'order_received': 'New Orders',
            'preparing': 'Preparing',
            'to_claim': 'Ready for Pickup',
            'completed': 'Completed'
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            setInterval(loadOrders, 30000);
        });

        function loadOrders() {
            fetch('/api/food-establishment/orders/')
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        orders = data.orders || [];
                        updateCounts();
                        renderOrders();
                    }
                })
                .catch(err => showError('Failed to load orders'));
        }

        function updateCounts() {
            const counts = { order_received: 0, preparing: 0, to_claim: 0, completed: 0 };
            orders.forEach(o => {
                const s = o.status || 'order_received';
                if (counts[s] !== undefined) counts[s]++;
            });
            Object.keys(counts).forEach(s => {
                const el = document.getElementById(`count-${s}`);
                if (el) el.textContent = counts[s];
            });
        }

        function switchTab(status) {
            currentTab = status;
            selected.clear();
            document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.status-tab[data-status="${status}"]`)?.classList.add('active');
            renderOrders();
        }

        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            const filtered = orders.filter(o => (o.status || 'order_received') === currentTab);

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="state-container">
                        <div class="state-icon empty-icon"><i class="fas fa-inbox"></i></div>
                        <h3 class="state-title">No ${LABELS[currentTab]}</h3>
                        <p class="state-text">Orders will appear here</p>
                    </div>
                `;
                updateBulk();
                return;
            }

            let html = '<table class="orders-table"><thead><tr>';
            html += '<th><input type="checkbox" class="checkbox" onchange="toggleAll()"></th>';
            html += '<th>Order ID</th><th>Customer</th><th>Items</th><th>Total</th><th>Payment</th><th>Time</th><th>Actions</th>';
            html += '</tr></thead><tbody>';

            filtered.forEach(o => {
                const next = FLOW[currentTab];
                const nextLabel = next ? LABELS[next] : 'Done';
                const paymentHTML = (o.payment_method === 'cash')
                    ? '<span class="payment-badge payment-cash"><i class="fas fa-money-bill-wave"></i> Cash</span>'
                    : '<span class="payment-badge payment-online"><i class="fas fa-credit-card"></i> Online</span>';

                html += `<tr>
                    <td style="text-align:center"><input type="checkbox" class="checkbox" data-id="${o.id}" ${selected.has(o.id) ? 'checked' : ''} onchange="toggleSelect(${o.id})"></td>
                    <td><a href="#" class="order-id" onclick="viewOrder(${o.id});return false">#${o.id}</a></td>
                    <td><span class="customer-name">${esc(o.customer_name || 'Unknown')}</span></td>
                    <td><div class="items-info"><span class="items-count">${o.items_count || 0} item${o.items_count !== 1 ? 's' : ''}</span><span class="items-preview">${esc(o.items_preview || '')}</span></div></td>
                    <td><span class="price">â‚±${parseFloat(o.total_amount || 0).toFixed(2)}</span></td>
                    <td>${paymentHTML}</td>
                    <td><div class="timestamp"><span class="time">${formatTime(o.created_at)}</span><span class="date">${formatDate(o.created_at)}</span></div></td>
                    <td>${next ? `<button class="action-btn" onclick="moveOrder(${o.id})"><i class="fas fa-arrow-right"></i>${nextLabel}</button>` : '<span class="done-badge"><i class="fas fa-check"></i> Done</span>'}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
            updateBulk();
        }

        function viewOrder(id) {
            const o = orders.find(x => x.id === id);
            if (!o) return;

            const payHTML = (o.payment_method === 'cash')
                ? '<span class="payment-badge payment-cash"><i class="fas fa-money-bill-wave"></i> Cash Payment</span>'
                : '<span class="payment-badge payment-online"><i class="fas fa-credit-card"></i> Online Payment</span>';

            let itemsHTML = '';
            if (o.items?.length > 0) {
                itemsHTML = o.items.map(i => `<div class="item-row"><div class="item-info"><div class="item-name">${esc(i.name)}</div><div class="item-qty">Qty: ${i.quantity}</div></div><div class="item-price">â‚±${parseFloat(i.price).toFixed(2)}</div></div>`).join('');
            }

            document.getElementById('modalBody').innerHTML = `
                <div class="detail-row"><span class="detail-label">Order #</span><span class="detail-value">#${o.id}</span></div>
                <div class="detail-row"><span class="detail-label">Customer</span><span class="detail-value">${esc(o.customer_name || 'Unknown')}</span></div>
                <div class="detail-row"><span class="detail-label">Email</span><span class="detail-value">${esc(o.customer_email || 'N/A')}</span></div>
                <div class="detail-row"><span class="detail-label">Status</span><span class="detail-value">${LABELS[o.status] || o.status}</span></div>
                <div class="detail-row"><span class="detail-label">Payment</span><span class="detail-value">${payHTML}</span></div>
                <div class="detail-row"><span class="detail-label">Total</span><span class="detail-value" style="font-weight:700;color:#B71C1C;font-size:18px">â‚±${parseFloat(o.total_amount || 0).toFixed(2)}</span></div>
                <div class="detail-row"><span class="detail-label">Time</span><span class="detail-value">${formatTime(o.created_at)} - ${formatDate(o.created_at)}</span></div>
                ${o.gcash_reference ? `<div class="detail-row"><span class="detail-label">Reference</span><span class="detail-value">${esc(o.gcash_reference)}</span></div>` : ''}
                <div class="items-section"><h4 class="section-title">Order Items</h4>${itemsHTML}</div>
            `;
            document.getElementById('orderModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('orderModal').classList.remove('show');
        }

        function toggleSelect(id) {
            selected.has(id) ? selected.delete(id) : selected.add(id);
            updateBulk();
        }

        function toggleAll() {
            const cbs = document.querySelectorAll('.orders-table .checkbox[data-id]');
            const all = document.querySelector('.bulk-actions .checkbox');
            if (all?.checked) {
                cbs.forEach(cb => { selected.add(parseInt(cb.dataset.id)); cb.checked = true; });
            } else {
                selected.clear();
                cbs.forEach(cb => cb.checked = false);
            }
            updateBulk();
        }

        function updateBulk() {
            const count = selected.size;
            const next = FLOW[currentTab];
            document.getElementById('selectionText').textContent = `${count} selected`;
            const btn = document.getElementById('bulkBtn');
            const txt = document.getElementById('bulkText');
            if (count > 0 && next) {
                btn.disabled = false;
                txt.textContent = `Move ${count} to ${LABELS[next]}`;
            } else {
                btn.disabled = true;
                txt.textContent = 'Move to Next Step';
            }
        }

        function moveOrder(id) {
            const next = FLOW[currentTab];
            if (!next) return;
            if (confirm(`Move order #${id} to ${LABELS[next]}?`)) {
                updateStatus(id, next);
            }
        }

        function bulkMove() {
            const next = FLOW[currentTab];
            if (!next || selected.size === 0) return;
            const ids = Array.from(selected);
            if (confirm(`Move ${ids.length} order${ids.length > 1 ? 's' : ''} to ${LABELS[next]}?`)) {
                Promise.all(ids.map(id => 
                    fetch(`/api/food-establishment/orders/${id}/update-status/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCsrf() },
                        body: JSON.stringify({status: next})
                    })
                )).then(() => {
                    selected.clear();
                    loadOrders();
                    toast(`Moved ${ids.length} order${ids.length > 1 ? 's' : ''} to ${LABELS[next]}!`);
                }).catch(() => toast('Error updating orders', 'error'));
            }
        }

        function updateStatus(id, status) {
            fetch(`/api/food-establishment/orders/${id}/update-status/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCsrf() },
                body: JSON.stringify({status})
            }).then(r => r.json()).then(data => {
                if (data.success) {
                    loadOrders();
                    toast(`Order #${id} moved to ${LABELS[status]}!`);
                } else {
                    toast('Error updating order', 'error');
                }
            }).catch(() => toast('Error updating order', 'error'));
        }

        function formatDate(d) {
            return new Date(d).toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'});
        }

        function formatTime(d) {
            return new Date(d).toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
        }

        function esc(t) {
            const div = document.createElement('div');
            div.textContent = t;
            return div.innerHTML;
        }

        function toast(msg, type = 'success') {
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.innerHTML = `<div style="display:flex;align-items:center;gap:10px"><i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i><span>${esc(msg)}</span></div>`;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function showError(msg) {
            document.getElementById('ordersContainer').innerHTML = `<div class="state-container"><div class="state-icon empty-icon"><i class="fas fa-exclamation-triangle"></i></div><h3 class="state-title">Error</h3><p class="state-text">${esc(msg)}</p><button onclick="loadOrders()" style="margin-top:20px;padding:12px 24px;background:#B71C1C;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600"><i class="fas fa-sync"></i> Retry</button></div>`;
        }

        function getCsrf() {
            let t = null;
            if (document.cookie) {
                document.cookie.split(';').forEach(c => {
                    c = c.trim();
                    if (c.startsWith('csrftoken=')) t = decodeURIComponent(c.substring(10));
                });
            }
            return t;
        }

        document.addEventListener('click', e => {
            if (e.target.id === 'orderModal') closeModal();
        });
    </script>
</body>
</html>
