<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f5f5f5; 
        }
        .container { 
            width: 85%; 
            max-width: 400px; 
            padding: 40px 30px; 
            border-radius: 20px; 
            background-color: #ffffff; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); 
        }
        h2 { 
            font-size: 1.8em; 
            font-weight: bold; 
            color: #e59b20; 
            margin-bottom: 20px; 
        }
        .success-icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        .message {
            font-size: 14px; 
            color: #555; 
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .action-btn { 
            display: inline-block; 
            width: auto;
            min-width: 200px;
            padding: 15px 30px; 
            border-radius: 25px; 
            border: none;
            font-size: 1em; 
            font-weight: bold; 
            color: #fff; 
            background-color: #e59b20; 
            text-decoration: none; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .action-btn:hover { 
            background-color: #d48a1a; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h2>Password Reset Complete!</h2>
        <p class="message">
            Your password has been successfully reset.<br>
            You can now log in with your new password.
        </p>
        <a href="{% url 'user_login_register' %}" class="action-btn">Go to Login</a>
    </div>
</body>
</html>
