<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background-color: #ffffff; }
        .container { width: 85%; max-width: 340px; padding: 40px 25px; border-radius: 20px; background-color: #ffffff; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); }
        h2 { font-size: 1.8em; font-weight: bold; color: #e59b20; text-shadow: 2px 2px 2px #00000033; margin-bottom: 25px; }
        .action-btn { display: block; width: 76%; padding: 15px; margin: 15px auto; border-radius: 25px; border: 2px solid #e59b20; font-size: 1em; font-weight: bold; color: #e59b20; background-color: #fff; text-decoration: none; text-shadow: 1px 1px 1px #00000033; box-shadow: 2px 3px 0px #e59b20; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s, color 0.2s; }
        .action-btn:hover { background-color: #e59b20; color: #fff; transform: translateY(-2px); box-shadow: 3px 4px 0px #b87400; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Sent</h2>
        <p style="font-size: 14px; color: #555; margin-bottom: 20px;">We've emailed you instructions for setting your password, if an account exists with the email you entered. You should receive them shortly.</p>
        <p style="font-size: 14px; color: #555;">If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
    </div>
</body>
</html>
